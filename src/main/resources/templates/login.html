<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <th:block th:replace="nav-panel :: link-styles" th:remove="tag"/>
</head>
<body class="smallBlockContainer">
<form th:action="@{/login}" method="post">
    <div>
        <label>
            Login: <input type="text" id="username" name="username">
        </label>
    </div>
    <div>
        <label>
            Password: <input type="password" id="password" name="password">
        </label>
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
    <div>
        Don't have an account? <a th:href="@{/register}">Create one now!</a>
    </div>
</form>
</body>
</html>
