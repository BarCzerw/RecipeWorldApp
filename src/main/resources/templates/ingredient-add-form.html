<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredient adding form</title>
</head>
<body>
<div>
    <form th:action="@{/ingredient/add}" method="post" th:object="${newIngredient}">
        <input type="number" hidden th:field="*{id}">
        <div style="flex flex-direction: column">
            <label>Name<input type="text" th:field="*{name}"></label>
            <select th:field="*{type}">
                <option th:each="type : ${typeList}" th:text="${type}" th:value="${type}"></option>
            </select>
            <button type="submit">Add</button>
        </div>
    </form>
</div>
</body>
</html>
