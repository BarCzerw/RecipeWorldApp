<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Register!</title>
  <th:block th:replace="nav-panel :: link-styles" th:remove="tag"/>
</head>
<body>
<header>
<th:block th:replace="nav-panel :: navigator" th:remove="tag"/>
</header>
<main class="mainContainer">
  <form class="sendForm" th:action="@{/register}" method="post" th:object="${newUser}">
    <label>Username<input type="text" th:value="*{username}" name="username"></label>
    <label>Password<input type="password" th:value="*{password}" name="password"></label>
    <label>Confirm password<input type="password" th:value="*{confirmPassword}" name="confirmPassword"></label>
    <button type="submit">Register</button>
  </form>
</main>
</body>
</html>
