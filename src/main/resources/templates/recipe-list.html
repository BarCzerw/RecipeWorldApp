<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ingredients</title>
  <th:block th:replace="nav-panel :: link-styles" th:remove="tag"/>
</head>
<body>
<header>
  <th:block th:replace="nav-panel :: navigator" th:remove="tag"/>
</header>
<div class="rowContainer">
  <a class="clickable big" th:each="recipe : ${recipes}" th:href="@{'/recipe/' + ${recipe.getId()}}"
     th:text="${recipe.getName()}"></a>
</div>
</body>
</html>
