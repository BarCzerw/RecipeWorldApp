<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredients</title>
</head>
<body>
<div style="display: flex; flex-direction: column;">
    <div th:each="ing : ${ingredients}" style="display: flex; flex-direction: row;">
        <div th:text="${ing.getName()}"></div>
        <div> - </div>
        <div th:text="${ing.getType()}"></div>
    </div>
</div>
</body>
</html>
